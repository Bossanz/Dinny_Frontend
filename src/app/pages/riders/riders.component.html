<div class="mb-4 justify-between flex items-center">
  <h2 class="text-2xl font-bold mb-4">Rider List</h2>
  <input
    type="text"
    [(ngModel)]="searchText"
    (ngModelChange)="onSearchChange()"
    placeholder="Search by name, email, or phone"
    class="w-full max-w-md px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-400"
  />
</div>

<table class="w-full bg-white shadow rounded overflow-hidden">
  <thead class="bg-yellow-400 text-white">
    <tr>
      <th class="p-2 text-left">ID</th>
      <th class="p-2 text-left">Name</th>
      <th class="p-2 text-left">Email</th>
      <th class="p-2 text-left">Phone</th>
      <th class="p-2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ri of filteredRiders" class="border-b hover:bg-gray-100">
      <td class="p-2">{{ ri.rid_id }}</td>
      <td class="p-2">{{ ri.rid_name }}</td>
      <td class="p-2">{{ ri.rid_email }}</td>
      <td class="p-2">{{ ri.rid_phone }}</td>
      <td class="p-2 text-center">
        <button
          (click)="toggleBan(ri.rid_id)"
          class="px-3 py-1 rounded text-white"
          [ngClass]="
            ri.rid_active_status === 1
              ? 'bg-red-500 hover:bg-red-700'
              : 'bg-green-500 hover:bg-green-700'
          "
        >
          {{ ri.rid_active_status === 0 ? "UnBan" : "Ban" }}
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="loading" class="text-center py-4 text-gray-500">Loading...</div>
