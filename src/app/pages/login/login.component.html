<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div
    class="bg-white p-6 py-10 rounded shadow-md w-full max-w-md min-h-[500px] flex flex-col justify-between"
  >
    <div>
      <h2 class="text-2xl font-bold mb-6 text-center">
        Admin Dashboard
      </h2>

      <form (submit)="login()" class="space-y-10">
        <div>
          <label class="block mb-1 text-l font-medium">Email</label>
          <input
            type="text"
            [(ngModel)]="email"
            name="email"
            class="w-full px-2 py-2 border-b border-gray-400 outline-none focus:border-b-2 focus:border-yellow-500 transition"
          />
        </div>

        <div>
          <label class="block mb-1 text-l font-medium">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-2 py-2 border-b border-gray-400 outline-none focus:border-b-2 focus:border-yellow-500 transition"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-400"
        >
          Login
        </button>

        <p *ngIf="error" class="text-red-500 text-sm text-center">
          {{ error }}
        </p>
      </form>
    </div>
  </div>
</div>
