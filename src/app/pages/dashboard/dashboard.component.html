<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside
    class="w-72 bg-yellow-500 text-white p-6 flex flex-col justify-between"
  >
    <div class="space-y-10">
      <img
        src="../../../assets/Dinnyic.svg"
        alt="Dinny Logo"
        class="w-32 h-auto"
      />
      <nav class="space-y-3">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-yellow-600 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center space-x-2 text-gray-200 hover:bg-yellow-600 hover:text-white p-2 rounded "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
          <span class="font-medium">Home</span>
        </a>
        <a
          routerLink="/dashboard/customers"
          routerLinkActive="bg-yellow-600 text-white"
          class="flex items-center space-x-2 text-gray-200 hover:bg-yellow-600 hover:text-white p-2 rounded"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
          <span class="font-medium">Customers</span>
        </a>

        <a
          routerLink="/dashboard/restaurants"
          routerLinkActive="bg-yellow-600 text-white"
          class="flex items-center space-x-2 text-gray-200 hover:bg-yellow-600 hover:text-white p-2 rounded"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
            />
          </svg>
          <span class="font-medium">Restaurants</span>
        </a>
        <a
          routerLink="/dashboard/riders"
          routerLinkActive="bg-yellow-600 text-white"
          class="flex items-center space-x-2 text-gray-200 hover:bg-yellow-600 hover:text-white p-2 rounded"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z"
            />
          </svg>
          <span class="font-medium">Riders</span>
        </a>
      </nav>
    </div>

    <button
  (click)="logout()"
  class="mt-auto bg-white text-red-500 font-semibold py-2 px-4 rounded hover:bg-red-500 hover:text-white transition flex items-center space-x-2"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"
    />
  </svg>
  <span>Logout</span>
</button>

  </aside>

  <!-- Main content -->
  <main class="flex-1 bg-gray-100 p-6">
    <router-outlet></router-outlet>
  </main>
</div>
