<div class="p-6 space-y-6">
  <h2 class="text-2xl font-bold text-center">User Type Overview</h2>

  <div class="flex justify-center">
    <canvas baseChart
      [data]="chartData"
      [type]="'pie'">
    </canvas>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 pt-6">
    <button class="bg-yellow-500 text-white py-2 rounded hover:bg-yellow-400" (click)="goTo('/customers')">Customers</button>
    <button class="bg-blue-500 text-white py-2 rounded hover:bg-blue-400" (click)="goTo('/restaurants')">Restaurants</button>
    <button class="bg-green-500 text-white py-2 rounded hover:bg-green-400" (click)="goTo('/riders')">Riders</button>
  </div>
</div>
